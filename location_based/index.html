<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>GeoAR.js demo</title>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <!-- <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>-->
    <script src='build/aframe-ar-nft.js'></script>

    <script>

        AFRAME.registerComponent("clickMe", {
            init: function () {
                let toggle = false
                this.el.addEventListener("click", (e) => {
                    let entity = document.querySelectorAll(".clickable")
                    entity.forEach(function (el) {
                        el.setAttribute("visible", toggle)
                    })
                    toggle = !toggle
                })
            }
        })
    </script>
</head>


<body style='margin: 0; overflow: hidden;'>
    <a-scene vr-mode-ui="enabled: false"
             embedded
             arjs='sourceType: webcam; debugUIEnabled: false;'>


        <a-entity id="cameraRig">
            <a-entity id="head" camera wasd-controls look-controls cursor="rayOrigin: mouse" position="0 1.6 0"></a-entity>
        </a-entity>

        <a-assets>
            <a-asset-item id="tower" src="assets/dpsd19015-tower.gltf"></a-asset-item>
        </a-assets>

<a-entity position="1 1 -50"> 
            <a-entity gltf-model="#tower" scale=".5 .5 .5" class="click"  gps-entity-place="latitude:48.858093; longitude:2.294694;" clickMe>
                
            </a-entity>

            <a-entity class="clickable" scale="20 20 20" position="-7.346 10.059 -50" rotation="0 29.999999999999996 0" text="color: #a21174; align: center; value: Bonjour,oui oui bagget!" visible="false"></a-entity> 
                          </a-entity>
                          
        

        <a-camera rotation-reader gps-camera="simulateLatitude:48.858093; simulateLongitude:2.294694;"> </a-camera>

    </a-scene>
</body>
</html>

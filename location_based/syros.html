<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>GeoAR.js demo</title>
    <script src='https://aframe.io/releases/0.9.2/aframe.min.js'></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
   <!-- <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>-->
    <script src='build/aframe-ar-nft.js'></script>
</head>

<body style='margin: 0; overflow: hidden;'>
    <a-scene
        vr-mode-ui="enabled: false"
		embedded
        arjs='sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; debugUIEnabled: false;'>

        

       
        
      
        <a-entity gps-entity-place="latitude: 37.4994; longitude: 24.8879;" src="assets/paralia.jpg">
	     <a-image src="assets/paralia.jpg"  position="0 1.579 -3.806"></a-image>
        <a-text value="Grammata" color="#008080" position="0 1.300 -3.000"></a-text>
	    </a-entity>
        
        
        
        
        <a-camera gps-camera rotation-reader></a-camera>
	</a-scene>
</body>
